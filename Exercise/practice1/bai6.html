<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [-9,1,4,5,19,10,-4,100,13,9];
        let v=+prompt('Nhập số: ');
        let index=0;
        for (let i=0;i<arr.length;i++){
            if(v===arr[i]){
                index=i;
            }
        }
            if (index>-1){
                alert('V is in the array')
            }else{
                alert('V is not in the array')
            }
            
        
    </script>
</body>
</html>
