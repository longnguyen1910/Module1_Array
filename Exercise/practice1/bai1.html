<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,-3,13,36,10,12,9,2,6,25];
        let count=0;
        for (let i=0;i<arr.length;i++){
            if(arr[i]>=10){
                count++
            }
        }
        console.log("Số các số lớn hơn hoặc bằng 10 là: "+count);
    </script>
</body>
</html>
