<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [-9,1,4,5,19,10,-4];
        let first=0;
        let last=arr.length-1;
        while(first<last){
            let b = arr[first];
            arr[first]=arr[last];
            arr[last]=b;
            first++;
            last--;
        }
        document.write(arr)
    </script>
</body>
</html>
