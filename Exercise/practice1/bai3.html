<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [-9,1,4,5,19,10,-4];
        let max=arr[0];
        let sum=0;
        let count=0;
        for (let i=0;i<arr.length;i++){
            sum +=arr[i];
            count++;
            if (arr[i]>max){
                max=arr[i];
            }
        }
        document.write("Số lớn nhất trong mảng: "+max + " Giá trị trung bình là: " +sum/count);
    </script>
</body>
</html>
