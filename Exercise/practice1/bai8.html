<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [-9,1,4,5,19,10,-4,100,13,9];
        document.write(arr + "<br>"); 
        for (let i=0;i<arr.length;i++){
            if (arr[i]<arr[i+1]){
                let arrange=arr[i];
                arr[i]=arr[i+1];
                arr[i+1]=arrange;
                i=-1;
            }
        }
        document.write(arr);

    </script>
</body>
</html>
