<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[];
        let n=+prompt('Nhập số phần từ của mảng');
        while(n<0){
            alert('Mời bạn nhập lại số n')
        }
        for(i=0;i<n;i++){
            let element=prompt('Nhập các phần tử vào a: ');
            arr.push(element);
        }
        let sumNum=0;
        for (let i=0;i<arr.length;i++){
            if (isNaN(arr[i])===false){
                sumNum++
            }
        }
        console.log(sumNum);
    </script>
</body>
</html>
