<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập từ: <input type="text" id="string">
    <button onclick="transcrip()">Dịch</button>
    <p id="result"></p>
    <script>
        function transcrip(){
            let arr_eng = ["banana" , "apple" , "orange"];
            let arr_viet= ["chuoi" , "tao" , "cam"];
            let string = document.getElementById("string").value;
            let index_eng =0;
            let result = "";
            for (let i=0; i< arr_eng.length; i++){
                if (string === arr_eng[i]){
                    index_eng=i;
                }
            }
            for (let j=0; j<arr_viet.length;j++){
                if(index_eng===j){
                    result=arr_viet[j];
                }
            }
            document.getElementById("result").innerHTML=result;
        }
    </script>
</body>
</html>
